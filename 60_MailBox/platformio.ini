[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps =  adafruit/Adafruit BNO055 @ ^1.5.0
            adafruit/Adafruit Unified Sensor @ ^1.1.4
            adafruit/Adafruit INA219 @ ^1.1.1